<app-sidebar></app-sidebar>
<div class="container p-10 text-white">
    <div class="row mt-5">

    </div>
    <div class="row mt-5">
    
        <div class="header">
            <h1 class="header-title">
                Cine Tomcat
            </h1>
            
        </div>
        <div class="row">
            
            <div class="col md-12">
                <div class="card border-0">
                    <div class="card-header bg-dark">
                        <button class="btn btn-primary" routerLink="/cine-create">
                            Crear Cine
                        </button>
                    </div>
        
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Cine</th>
                            <th scope="col">Sede</th>
                            <th scope="col">Map</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let item of [0,1,2,3,4,5,6,7] | paginate: { itemsPerPage: 3, currentPage: pages }"  
                        style="cursor: pointer;">                   
                          <tr>
                            <td>
                                <img src="../../../../assets/images/copiapo.png" width="80" height="60" alt="">
                            </td>
                            <td>CT Copiapo</td>
                            <td>Otto</td>
                            <td>
                                <button class="btn btn-success">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls class="text-black" (pageChange)="pages = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
