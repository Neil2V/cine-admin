<app-sidebar></app-sidebar>
<div class="container p-10 text-white">
    <div class="row mt-5">

    </div>
    <div class="row mt-5">
    
        <div class="header">
            <h1 class="header-title">
                Registro de Cines
            </h1>
            
        </div>
        <div class="row">
            
            <div class="col md-12">
                <div class="card border-0">
                    <div class="card-header bg-dark">
                       
                    </div>
                    <form  class="bg-dark" #f="ngForm" novalidate>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mb-4">
                                    <label for="username" class="font-weight-bold">Sede del cine</label>
                                    <input type="text" class="form-control bg-dark-x border-0 text-light" 
                                    name="username"  id="username" required
                                     placeholder="Ingresa sede del cine" >
                                    
                                  </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2 text-light" 
                            name="password"  id="password" required
                            placeholder="Ingresa tu password">
                          </div>

                        
                        <button class="btn btn-success w-100" [disabled]="!f.valid">
                          Add</button>
                          <button class="btn btn-primary w-100 mt-3" (click)="back()">
                            <i class="fad fa-backward"></i> Back</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
