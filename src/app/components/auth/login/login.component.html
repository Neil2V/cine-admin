    <div class="col-lg-7 d-none d-lg-block">

              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item img-1 min-vh-100 active">
                
              </div>
              <div class="carousel-item img-2 min-vh-100">
                
              </div>
            
            </div>
          <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>-->
          </div>
    </div>
    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pg-lg-3 p-4 w-100 ">
            <img src="../../../../assets/images/dell.png" width="80" height="80" class="img-fluid" alt="">
        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
            <h1>Cine Tomcat</h1>

            <form (ngSubmit)="onLogin()" #f="ngForm" novalidate>
                <div class="form-group mb-4">
                  <label for="username" class="font-weight-bold">Username</label>
                  <input type="text" class="form-control bg-dark-x border-0 text-light" 
                  name="username" [(ngModel)]="username" id="username" required
                   placeholder="Ingresa tu username" >
                  
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="font-weight-bold">Password</label>
                  <input type="password" class="form-control bg-dark-x border-0 mb-2 text-light" 
                  name="password" [(ngModel)]="password" id="password" required
                  placeholder="Ingresa tu password">
                </div>
                
                <button class="btn btn-primary w-100" [disabled]="!f.valid">
                  Iniciar Sesi√≥n</button>
              </form>
        </div>
    </div>
</div>
